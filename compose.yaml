---
services:
  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent.local
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080/tcp
    volumes:
      - /opt/mediaserver/config/qbittorrent:/config
      - /mnt/media/data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8080:8080
    restart: unless-stopped
  sabnzbd:
    image: ghcr.io/hotio/sabnzbd:latest
    container_name: sabnzbd
    hostname: sabnzbd.local
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
      - WEBUI_PORTS=8081/tcp
    volumes:
      - /opt/mediaserver/config/sabnzbd:/config
      - /mnt/media/data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8081:8081
    restart: unless-stopped
  sonarr:
    image: ghcr.io/hotio/sonarr:latest
    container_name: sonarr
    hostname: sonarr.local
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /opt/mediaserver/config/sonarr:/config
      - /mnt/media/data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8989:8989
    restart: unless-stopped
  radarr:
