      - TZ=Europe/Amsterdam
    volumes:
      - /opt/mediaserver/config/homepage:/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
      - /etc/localtime:/etc/localtime:ro
