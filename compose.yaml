      - 8096:8096
    environment:
      - PUID=13000
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /opt/mediaserver/config/jellyfin:/config
      - /mnt/media/data:/data
