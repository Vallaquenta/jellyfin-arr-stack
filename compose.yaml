      - TZ=Europe/Amsterdam
    volumes:
      - /opt/mediaserver/config/radarr:/config
      - /mnt/media/data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    restart: unless-stopped
  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    container_name: prowlarr
