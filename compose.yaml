      - /etc/localtime:/etc/localtime:ro
  bazarr:
    image: ghcr.io/hotio/bazarr:latest
    container_name: bazarr
    hostname: bazarr.local
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /opt/mediaserver/config/bazarr:/config
      - /mnt/media/data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 6767:6767
    restart: unless-stopped
  seerr:
    image: ghcr.io/hotio/seerr:latest
    container_name: seerr
